# Define the model configurations
models:
  gpt4:
    provider: openai
    model: gpt-4
    temperature: 0.7
    max_tokens: 1000
  gpt35:
    provider: openai
    model: gpt-3.5-turbo
    temperature: 0.7
    max_tokens: 1000

# Define prompt templates
prompts:
  - id: summarize
    name: Text Summarizer
    description: Summarizes text in a specified style
    template: |
      Summarize the following text in {style} style:
      {text}
    variables:
      - name: text
        description: The text to summarize
        type: string
        isMain: true
      - name: style
        description: The style of summarization
        type: string
        isMain: false
        options: [concise, detailed, bullet-points]
        default: concise
    modelConfig: gpt35 # reference to the model config above

  - id: sentiment
    name: Sentiment Analyzer
    description: Analyzes sentiment of given text
    template: |
      Analyze the sentiment of the following text:
      {text}

      Return the sentiment as one of: positive, negative, or neutral.
      Also provide a confidence score between 0 and 1.
    variables:
      - name: text
        description: The text to analyze
        type: string
        isMain: true
    modelConfig: gpt35
